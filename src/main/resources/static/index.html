<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Register</title>
    <style>
                /* General body styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container for the form */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        /* Styling for the form box */
        .form-container {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        /* Title styling */
        #formTitle {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: #333;
        }

        /* Form label styling */
        label {
            display: block;
            font-size: 0.9rem;
            color: #555;
            margin-bottom: 0.5rem;
            text-align: left;
        }

        /* Form input field styling */
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 1rem;
        }

        /* Button styling */
        button {
            width: 100%;
            padding: 0.75rem;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        /* Button hover effect */
        button:hover {
            background-color: #45a049;
        }

        /* Link styling */
        .toggle-link {
            display: block;
            margin-top: 1rem;
            color: #007BFF;
            text-decoration: none;
        }

        .toggle-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2 id="formTitle">Login</h2>
            <form id="authForm">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                
                <button type="submit" id="submitButton">Login</button>
            </form>
            <a href="#" class="toggle-link" id="toggleLink">Don't have an account? Register here.</a>
        </div>
    </div>

    <script>
        
        document.getElementById('authForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const isLogin = document.getElementById('formTitle').textContent === 'Log In';

            const url = isLogin ? '/login' : 'login/new';
            const method = 'POST';

            fetch(url, {
                method: method,
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`
            })
            .then(response => {
                if (response.ok) {
                    alert(isLogin ? 'Login successful' : 'Registration successful');
                    if (isLogin) {
                        window.location.href = "../dashboard.html";
                    }
                } else {
                    alert(isLogin ? 'Incorrect username or password' : 'Registration error');
                }
            })
            .catch(error => {
                console.error(isLogin ? 'Login error:' : 'Registration error:', error);
            });
        });

        document.getElementById('toggleLink').addEventListener('click', function() {
            const formTitle = document.getElementById('formTitle');
            const submitButton = document.getElementById('submitButton');
            const toggleLink = document.getElementById('toggleLink');
            const isLogin = formTitle.textContent === 'Log In';

            if (isLogin) {
                formTitle.textContent = 'Register';
                submitButton.textContent = 'Register';
                toggleLink.textContent = 'Already have an account? Log in here.';
            } else {
                formTitle.textContent = 'Log In';
                submitButton.textContent = 'Enter';
                toggleLink.textContent = "Don't have an account? Register here.";
            }
        });

    </script>
</body>
</html>
